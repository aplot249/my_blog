{% load staticfiles %}
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
        <link rel="stylesheet" href="{% static 'layui/layui/css/layui.css' %}">
        <link rel="stylesheet" href="{% static 'layui/css/global.css' %}">
        <script src="{% static 'layui/layui/layui.js' %}"></script>
	</head>

	<body>
{#		<iframe src="{% url 'article:article_head' %}" scrolling="no" width="100%" height="65px"></iframe>#}

    <div style="height: 65px;margin-top: 10px">
    <div class="header">
        <div class="main">
            <a class="title" href="{% url 'article:article_list' %}" target="_parent" title="Three个人博客">
                <i class="iconfont icon-jiaoliu layui-hide-xs" style="font-size: 20px;margin-left: 12px">Three个人博客</i>
            </a>
            <div class="nav-user">
{#                {% if status %}#}
                {% if request.user.is_authenticated %}
                    <a class="avatar layui-sm-6" >
                        <img src="http://q1.qlogo.cn/g?b=qq&amp;nk={{ request.user.email }}&amp;s=100" alt="">
                        <cite>{{ request.user.username }}</cite>
                    </a>
                    <div class="nav">
                        <a href="{% url 'userprofile:logout' %}"><i class="iconfont icon-tuichu" style="top: 0; font-size: 22px;"></i>退出</a>
                    </div>
                {% else %}
                    <a class="iconfont icon-touxiang layui-hide-xs" style="margin-top: 4px; display: inline-block;"></a>
                    <div class="nav"  style="font-size:14px;color: white;margin-top: -5px;margin-left: 1px; ">
                        <a href="{% url 'userprofile:login' %}"  target="_parent" >登录</a>
                        <a href="{% url 'userprofile:register' %}" target="_parent" >注册</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

        <div class="main layui-clear">
		<div class="layui-container fly-marginTop">
			<div class="fly-panel fly-panel-user" pad20="">
				<div class="layui-tab layui-tab-brief" lay-filter="user">
					<ul class="layui-tab-title">
						<li>
							<a href="{% url 'userprofile:login' %}">登入</a>
						</li>
						<li class="layui-this">注册</li>
					</ul>
					<div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
						<div class="layui-tab-item layui-show">
							<div class="layui-form layui-form-pane">
								<form method="post">
                                    {% csrf_token %}
									<div class="layui-form-item"> <label for="L_email" class="layui-form-label">用户名</label>
										<div class="layui-input-inline"> <input type="text" id="userName" name="username" placeholder="请输入用户名" required="" lay-verify="userName"  class="layui-input"> </div>
										<div class="layui-form-mid layui-word-aux">将会成为您唯一的登入名</div>
									</div>
									<div class="layui-form-item"> <label for="L_pass" class="layui-form-label">邮箱</label>
										<div class="layui-input-inline"> <input type="email" id="L_pass" placeholder="请输入密码" name="email" required="" lay-verify="required" autocomplete="off" class="layui-input"> </div>
										<div class="layui-form-mid layui-word-aux">6到16个字符</div>
									</div>
									<div class="layui-form-item"> <label for="L_repass" class="layui-form-label">密码</label>
										<div class="layui-input-inline"> <input type="password" id="L_repass" name="password" required="" placeholder="请输入密码" lay-verify="required" autocomplete="off" class="layui-input"> </div>
									</div>
									<div class="layui-form-item"> <label for="L_username" class="layui-form-label" >确认密码</label>
										<div class="layui-input-inline"> <input type="password" id="name" placeholder="请输入确认密码" name="password2" required="" lay-verify="required" autocomplete="off" class="layui-input"> </div>
									</div>
{#									<div class="layui-form-item"> <label for="L_username" class="layui-form-label" >昵称</label>#}
{#										<div class="layui-input-inline"> <input type="text" id="L_username" placeholder="请输入昵称" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input"> </div>#}
{#									</div>#}
									<div class="layui-form-item"> <button class="layui-btn" lay-filter="*" lay-submit="">立即注册</button> </div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</body>
<script src="{% static 'jquery/jquery-3.3.1.js' %}"></script>
<script>
    $(".layui-input-inline").css('width',parseInt($(".layui-form-item").width())-parseInt($(".layui-form-label").width())-parseInt($(".layui-form-mid").width())-80 +"px")
</script>
</html>
