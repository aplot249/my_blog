{% load staticfiles %}
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
        <link rel="stylesheet" href="{% static 'layui/layui/css/layui.css' %}">
        <link rel="stylesheet" href="{% static 'layui/css/global.css' %}">
        <script src="{% static 'layui/layui/layui.js' %}"></script>
	</head>

	<body>
		<iframe src="{% url 'article:article_head' %}" scrolling="no" width="100%" height="65px"></iframe>
		<div class="main layui-clear">
			<div class=" layui-container fly-marginTop">
				<div class="fly-panel fly-panel-user" pad20="">
					<div class="layui-tab layui-tab-brief" lay-filter="user">
						<ul class="layui-tab-title">
							<li class="layui-this">登入</li>
							<li>
								<a href="{% url 'userprofile:register' %}">注册</a>
							</li>
						</ul>
						<div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
							<div class="layui-tab-item layui-show">
								<div class="layui-form layui-form-pane">
									<form method="post">
                                        {% csrf_token %}
										<div class="layui-form-item"> <label for="L_email" class="layui-form-label">用户名</label>
											<div class="layui-input-inline"> <input type="text" id="userName" name="username" required=""  placeholder="请输入用户名" lay-verify="required" autocomplete="off" class="layui-input"> </div>
										</div>
										<div class="layui-form-item"> <label for="L_pass" class="layui-form-label">密码</label>
											<div class="layui-input-inline"> <input type="password" id="L_pass" name="password"  placeholder="请输入密码" required="" lay-verify="required" autocomplete="off" class="layui-input"> </div>
										</div>
                                        <div class="layui-form-item"> <button class="layui-btn" lay-filter="*" lay-submit="">立即登录</button> <span style="padding-left:20px;"> </span>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
