{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>发表问题</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="fly,layui,前端社区">
  <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
    <link rel="stylesheet" href="{% static 'layui/layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'layui/css/global.css' %}">
    <script src="{% static 'layui/layui/layui.js' %}"></script>
</head>
<body>

<iframe  src="{% url 'article:article_head' %}" scrolling="no" width="100%" height="65px" ></iframe>

<div class="main layui-clear">
  <div class="fly-panel" pad20>
    <h2 class="page-title">发表问题</h2>
    
    <!-- <div class="fly-none">并无权限</div> -->

    <div class="layui-form layui-form-pane">
      <form action=" ">
        <div class="layui-form-item">
          <label for="L_title" class="layui-form-label">标题</label>
          <div class="layui-input-block">
            <input type="text" id="L_title" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item layui-form-text">
          <div class="layui-input-block">
             <div class="editor">
                 {{ article_post_form.media }}
                 <div hidden id="div_ckeditor">{{ article.body | safe }}</div>
                 <textarea type="text" class="form-control" id="body" name="body" rows="12"></textarea>
                 {#    			<textarea id="content" name="content" style="width:1040px;height:450px;visibility:hidden;"></textarea>#}
  			 </div>
          </div>
          <label for="L_content" class="layui-form-label" style="top: -2px;">描述</label>
        </div>
{#        <div class="layui-form-item">#}
{#          <label for="L_title" class="layui-form-label">悬赏</label>#}
{#          <div class="layui-input-block">#}
{#            <input type="number"  name="reward" required lay-verify="required" autocomplete="off" class="layui-input">#}
{#          </div>#}
{#        </div>#}
        <div class="layui-form-item">
          <button class="layui-btn" lay-filter="*" lay-submit>立即发布</button>
        </div>
{#      </form>#}
    </div>
  </div>
</div>
</body>
</html>
<script src="{% static 'jquery/jquery-3.3.1.js' %}"></script>
<script type="text/javascript">
    CKEDITOR.replace('body',{ height: '240px', width: '100%' });
    CKEDITOR.instances.body.setData($('#div_ckeditor').html());
</script>
